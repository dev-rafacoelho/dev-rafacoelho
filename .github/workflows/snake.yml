name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Atualiza diariamente
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v2

      - name: Gerar Snake
        uses: Platane/snk@v2.0.0
        with:
          github_user_name: dev-rafacoelho
          outputs: dist/snake.svg

      - name: Fazer upload do Snake no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
